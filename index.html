<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Rock Paper Scissors</h1>
      <div class="score-container">
        <div class="competitor">YOU</div>
        <div class="score">0 : 0</div>
        <div class="competitor">BOT</div>
      </div>
      <div class="choices-container">
        <div class="gamebutton-container">
          <button class="gamebutton" id="rock">
            <img src="./resources/rock.svg" alt="Rock" />
          </button>
          <button class="gamebutton" id="paper">
            <img src="./resources/paper.svg" alt="Paper" />
          </button>
          <button class="gamebutton" id="scissors">
            <img src="./resources/scissors.svg" alt="Scissors" />
          </button>
        </div>
        <div class="computer-choice hidden">
          <img src="./resources/rock.svg" alt="Rock" />
        </div>
      </div>
      <p class="round-result"></p>
    </div>
    <div class="newgame-container hidden">
      <p class="game-result">You won!</p>
      <button class="restart-btn">Restart</button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
